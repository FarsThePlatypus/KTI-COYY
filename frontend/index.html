<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Jadwal Petugas Sholat</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function getDaysInMonth(month, year) {
      return new Date(year, month, 0).getDate();
    }

    function generateInputs() {
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const daysInMonth = getDaysInMonth(month, year);

      const container = document.getElementById('days-container');
      container.innerHTML = '';

      for (let day = 1; day <= daysInMonth; day++) {
        const dayHeader = document.createElement('h3');
        dayHeader.innerText = `Hari ke-${day}:`;

        const imamInput = createTextInput(`day${day}_imam`, `Nama Imam untuk Hari ke-${day}`);
        const muadzinInput = createTextInput(`day${day}_muadzin`, `Nama Muadzin untuk Hari ke-${day}`);
        const duaReaderInput = createTextInput(`day${day}_dua`, `Pembaca Du'a untuk Hari ke-${day}`);

        container.appendChild(dayHeader);
        container.appendChild(imamInput);
        container.appendChild(muadzinInput);
        container.appendChild(duaReaderInput);
      }
    }

    function createTextInput(name, placeholder) {
      const label = document.createElement('label');
      label.innerText = placeholder + ": ";

      const input = document.createElement('input');
      input.type = 'text';
      input.name = name;
      input.placeholder = placeholder;

      const div = document.createElement('div');
      div.appendChild(label);
      div.appendChild(input);

      return div;
    }
  </script>
</head>
<body>
  <h1>Pengaturan Jadwal Petugas Sholat</h1>

  <form action="https://kti-coyy-bcknd.vercel.app/submit-schedule" method="post">
    <label for="month">Pilih Bulan: </label>
    <select id="month" name="month" onchange="generateInputs()">
      <option value="1">Januari</option>
      <option value="2">Februari</option>
      <option value="3">Maret</option>
      <option value="4">April</option>
      <option value="5">Mei</option>
      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Agustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>

    <label for="year">Pilih Tahun: </label>
    <input type="number" id="year" name="year" value="2024" onchange="generateInputs()"/>

    <div id="days-container"></div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
