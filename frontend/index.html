<!-- /frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Jadwal Petugas Sholat</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function submitSchedule() {
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const days = Array.from(document.querySelectorAll('.day')).reduce((acc, dayElem) => {
        const day = dayElem.dataset.day;
        const imam = dayElem.querySelector('.imam').value;
        const muadzin = dayElem.querySelector('.muadzin').value;
        const duaReader = dayElem.querySelector('.duaReader').value;
        acc[day] = { imam, muadzin, duaReader };
        return acc;
      }, {});

      const response = await fetch('/api/schedule', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ month, year, ...days }),
      });

      const result = await response.json();
      alert(result.message);
    }

    function getDaysInMonth(month, year) {
      return new Date(year, month, 0).getDate();
    }

    function generateInputs() {
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const daysInMonth = getDaysInMonth(month, year);
      const container = document.getElementById('days-container');
      container.innerHTML = '';

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.dataset.day = day;

        dayDiv.innerHTML = `
          <h3>Hari ke-${day}</h3>
          <label>Nama Imam:</label>
          <input class="imam" type="text" placeholder="Nama Imam" />
          <label>Nama Muadzin:</label>
          <input class="muadzin" type="text" placeholder="Nama Muadzin" />
          <label>Pembaca Du'a:</label>
          <input class="duaReader" type="text" placeholder="Pembaca Du'a" />
        `;
        container.appendChild(dayDiv);
      }
    }
  </script>
</head>
<body>
  <h1>Pengaturan Jadwal Petugas Sholat</h1>

  <form id="schedule-form" onsubmit="event.preventDefault(); submitSchedule();">
    <label for="month">Pilih Bulan: </label>
    <select id="month" name="month" onchange="generateInputs()">
      <option value="1">Januari</option>
      <option value="2">Februari</option>
      <option value="3">Maret</option>
      <option value="4">April</option>
      <option value="5">Mei</option>
      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Agustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>

    <label for="year">Pilih Tahun: </label>
    <input type="number" id="year" name="year" value="2024" onchange="generateInputs()"/>

    <div id="days-container"></div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
